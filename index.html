<!DOCTYPE html>
<html>
<head>
    <title>MEME - 登录页面</title>
    <meta charset="UTF-8">
    <style>
        /* 样式省略 */
    </style>
    <script>
        window.onload = function() {
            // 从 localStorage 中获取私钥
            const privateKey = localStorage.getItem("privateKey");

            if (privateKey) {
                document.getElementById("privateKeyInput").value = privateKey;
                // 如果需要自动触发登录，可以在这里调用登录函数
            }
        };
    </script>
</head>
<body>
    <h1>MEME</h1>
    <input type="password" id="privateKeyInput" placeholder="请输入 SOL 私钥以登录">
    <button onclick="login()">登录</button>

    <script>
        function login() {
            // 实现你的登录逻辑
            alert("正在尝试登录...");
        }
    </script>
</body>
</html>
